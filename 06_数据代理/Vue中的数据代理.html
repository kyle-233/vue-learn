<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue中的数据代理</title>

  <script src="../js/vue.js"></script>
</head>

<body>

  <!-- container -->
  <div id="root"></div>

  <script>
    // Vue instance
    const vm = new Vue({
      el: "#root",

      // 控制台可以通过vm._data访问data的数据
      data: {
        name: "Tom",
        age: 18

      }
    })
  </script>



</body>

</html>
