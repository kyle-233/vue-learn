  <title>回顾Object.defineProperty方法</title>

<body>

  <!-- container -->
  <div id="root"></div>

  <!-- <script>
    // Vue instance

    })

  <script>
    let number = 18;
    const Person = {
      name: "Tom",
      sex: '男'
    }

    Object.defineProperty(Person, 'age', {
      // value: 18,
      // enumerable: true, // 控制属性是否可以枚举，默认值为false
      // writable: true, //控制属性是否可以被修改，默认值为false

      // configurable: true, // 控制属性是否可以被删除(delete Person.age)，默认值是false

      get() {
        return number;
      },
      set(value) {
        number = value;
      }
    });

    console.log(Person);

    // console.log(Object.keys(Person));

    for (let key in Person) {
      console.log(key);
    }
  </script>


</body>

</html>
