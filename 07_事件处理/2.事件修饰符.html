<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件修饰符</title>

  <script src="../js/vue.js"></script>
</head>

<body>

  <!-- 
    Vue中的事件修饰符：
      1.prevent: 阻止默认事件(常用);
      2.stop: 阻止事件冒泡(常用)；
      3.once: 事件只触发一次(常用)；
      4.capture: 使用事件的捕获模式;
      5.self: 只有event.target是当前操作的元素时才触发事件
      6.passive: 事件的默认行为立即执行，无需等待事件回调执行完毕；
   -->

  <!-- container -->
  <div id="root">

    <a href="https://baidu.com" @click.prevent="showInfo">baidu（阻止默认行为）</a>

    <hr>

    <div class="demo1" @click="showInfo">
      <button @click.stop="showInfo">阻止事件冒泡</button>
    </div>

    <hr>

    <button @click.once="showInfo">事件只触发一次</button>

    <hr>

    <div class="demo1" @click.capture="showMsg('parent click')">
      <button @click="showMsg('child click')">使用事件捕获模式</button>
    </div>

    <hr>

    <div class="demo1" @click.self="showInfo">
      <button @click="showInfo">self使用</button>
    </div>



  </div>

  <script>
    // Vue instance
    const vm = new Vue({
      el: "#root",
      data: {
        name: "Tom"
      },
      methods: {
        showInfo(e) {
          // e.preventDefault(); //阻止默认行为
          // e.stopPropagation(); //阻止冒泡
          console.log(e.target);
        },

        showMsg(msg) {
          alert(msg);
        }
      }
    })
  </script>



</body>

</html>
