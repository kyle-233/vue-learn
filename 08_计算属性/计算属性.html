<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算属性</title>

  <script src="../js/vue.js"></script>
</head>

<body>

  <!-- container -->
  <div id="root">

    姓：<input type="text" v-model="firstName">
    <br>
    名：<input type="text" v-model="lastName">
    <br>
    <input type="text" v-model="name">
    <!-- 第一种 -->
    <!-- 全名：{{firstName + lastName}} -->

    <!-- 第二种 | data数据发生改变的时候都会触发methods函数的执行 -->
    全名：{{fullName()}}
    全名：{{fullName()}}

    <!-- 第三种 -->
    <!-- 全名：{{fullNameComputed}} -->


  </div>

  <script>
    // Vue instance
    const vm = new Vue({
      el: "#root",
      data: {
        name: "Tom",
        firstName: "张",
        lastName: "三"
      },
      computed: {
        // fullNameComputed() {
        //   console.log("fullnameComputed running");
        //   return this.firstName + this.lastName;
        // }
        fullNameComputed: {
          get() {
            return this.firstName + this.lastName;
          }
        }
      },
      methods: {
        fullName() {
          console.log("fullName running");
          return this.firstName + this.lastName
        }
      }
    })
  </script>



</body>

</html>
