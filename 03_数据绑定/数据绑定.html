<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据绑定</title>

  <script src="../js/vue.js"></script>
</head>

<body>

  <!-- container -->
  <div id="root">

    <!-- 单向数据绑定 -->
    单向数据绑定: <input type="text" :value="name"> data数据：{{name}}
    <br>
    单向数据绑定：v-bind

    <hr>

    <!-- 双向数据绑定 -->
    双向数据绑定：<input type="text" v-model:value="name2"> data数据：{{name2}}
    <br>
    双向数据绑定：v-model:value(简写：v-model)
    <br>
    注意：只可以适用于表单类元素上

  </div>
  <script>
    // Vue instance
    new Vue({
      el: "#root",
      data: {
        name: "Jack",
        name2: "Tom"
      }
    })
  </script>



</body>

</html>
